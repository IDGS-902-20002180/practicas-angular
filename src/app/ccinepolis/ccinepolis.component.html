<div class="container" >
    <div class="bootstrap-responsive" >
      <div style="text-align: center;" id="tittle">
        <h2 class="bootstrap-responsive">Cinepolis</h2>
      </div>
      <main>
        <div class="row">
          <div class="col-md-6">
            <section id="section1">
              <h4>Entradas</h4>
              <div class="control-group">
                <label for="txtNombre" class="control-label">Nombre:
                  <input type="text" [(ngModel)]="nombre" name="txtNombre" value="">
                </label>
                <label for="txtCantidad" class="control-label my-2">Cantidad Compradores:
                  <input type="text" [(ngModel)]="numCompradores" name="txtCantidad" value="">
                </label>
                <label for="txtTarjeta" class="control-label my-2">tarjeta Cineco:
                  <input type="radio" [(ngModel)]="tarjeta" [value]="'si'" name="tarjeta">Si
                  <input type="radio" [(ngModel)]="tarjeta" [value]="'no'" name="tarjeta">No
                </label>
                <br>
                <label for="txtCantidadB" class="control-label my-2">Cantidad De Boletos:
                  <input type="text" [(ngModel)]="numBoletos" name="txtCantidadB" value="">
                </label>
              </div>
            </section>
          </div>
          <div class="col-md-6">
            <section id="section2">
              <h4>Salidas</h4>
              <div class="control-group">
                <label for="txtValorB" class="control-label my-2">Comprador:
                  <input type="text" readonly value="{{ nombre }}">
                </label>
                <br>
                <label for="txtValorP" class="control-label my-3">Valor a Pagar:
                  <ng-container *ngIf="total === 0; else descuento" >{{respuesta}}</ng-container>
                  <ng-template #descuento >{{total}}</ng-template>
                </label>
              </div>
            </section>
          </div>
        </div>
        <section id="section3">
          <h4>Acciones</h4>
          <div class="controls">
            <button type="submit" class="btn btn-warning mx-3" (click)="cinepolisVenta()">Procesar</button>
            <button type="submit" class="btn btn-default btn-danger">Salir</button>
          </div>
        </section>
      </main>
    </div>
  </div>
